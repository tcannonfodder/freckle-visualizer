<html>
	<head>
		<title>Visualizer Dashboard</title>

		<script src="scripts/charting.js"></script>
	</head>
<body>
<center>
	<div id="header">
			
			<div id="quick-reports">
				<a href="">Last Year</a>
				<a href="">Last 6 Months</a>
				<a href="" class="active">Last Quarter</a>

				<a href="">All Time</a>
			</Div>
			<table id="int-radius"><td></td></table>
			<div id="quick-filters">
				<input type="date" placeholder="Start Date" id="start">
				<input type="date" placeholder="End Date"  id="end">

			</select> -->

			</div>
				<table id="int-radius"><td></td></table>
			<input type="submit" id="quick-submit">
			<img src="http://fc06.deviantart.net/fs71/f/2013/094/c/8/rainbow_batman_texture_cape_by_texmoder-d5pokge.jpg" id="profile">
	</div>
</div>
	<div id="content">
		<div id="trendlines">
			<div id="avg_per_day" style="width:800px; height:200px;"></div>
			<div id="avg_per_month" style="width:800px; height:200px;"></div>
			<div id="logged_per_month_over_time" style="width:800px; height:200px;"></div>
		</div>
		<div Id="bottom-charts" class="flexcontainer">
			<div id="left-chart">

			</div>
			<div id="right-chart">

				<div id="type_time_logged" style="width:600; height:400px;"></div>
			
			</div>
		</div>
		<div Id="bottom-charts" class="flexcontainer">
			<div id="middle-chart">
				
				<div id="billable_unbillable" style="width:600px; height:400px;"></div>
				
			</div>
		</div>
		</div>
</center>


<!-- CHART SCRIPTS -->
<script type="text/javascript">
document.observe("dom:loaded", function() {
	var charting = new Charting()
	charting.renderDailyChart(
		[{
			name: 'Billable', 
			data: [1, 0, 4, 15, 5 , 4, 1]
		}, {
			name: 'Unbillable',
			data: [5, 7, 3, 6, 12, 5, 2]
		}]
	),

	charting.renderMonthlyChart(
		[{
			name: 'Billable', 
			data: [105, 60, 54, 115, 95, 104, 111, 54, 115, 95,105, 60]
		}, {
			name: 'Unbillable',
			data: [95, 117, 93, 86, 72, 85, 62, 86, 95, 117, 93, 62]
		}]
	),

	charting.renderLoggedPerMonthChart(
		[{
			name: 'Billable', 
			data: [105, 60, 54]
		}, {
			name: 'Unbillable',
			data: [95, 117, 93]
		}]
	)

	charting.renderloggedPerTagCombo(
		[{
			type: 'pie',
			name: 'Tag Combonations',
			data: [
				['Frontend',   25.0],
				['Backend',	   66.8],
				['Bug Support',	 22.8],
				['Frontend+Bug Support',	18.5],
				['Backend+Bug Support',	 16.2],
				['Frontend+Backend',   35.7]
			]
		}]
	)

	charting.renderProjectChart(
		[{
			type: 'pie',
			name: 'Pojects',
			data: [
				['Project 1',   225.0],
				['Project 2',	   166.8],
				['Project 3',	 122.8]
			]
		}]
	)

	charting.renderBillableChart(
			[{
			type: 'pie',
			name: 'Time Type',
			data: [
				['Billable',   25.0],
				['Unbillable',	   66.8]
			]
		}]
	)
});
</script>

<!-- Date Scripts -->  
<script>
	document.observe("dom:loaded", function() {
    	var picker = new Pikaday({ 
    		field: document.getElementById('start'),
        	format: 'MMM DD YYYY',
        	yearRange: [2008,2050],
 		});
 	})	
	document.observe("dom:loaded", function() {
    	var picker = new Pikaday({ 
    		field: document.getElementById('end'),
        	format: 'MMM DD YYYY',
        	yearRange: [2008,2050],
 		});
 	})	
</script>
</body>
</html>
