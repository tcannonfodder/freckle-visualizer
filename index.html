<html>
	<head>
		<title>Visualizer Dashboard</title>
		<link rel="stylesheet" type="text/css" href="css/desktop.css">
		<script src="scripts/chart/Chart.js"></script>
	</head>
<body>
<center>
	<div id="header">

			<input type="date" placeholder="Start Date" id="hfields">	
			<input type="date" placeholder="End Date" id="hfields">
			<select name="project" id="hfields">
				<option>All</option>
				<option>Project 1</option>
				<option>Project 2</option>
			</select>
			<input type="button" id="hfields" value="Filter Options">
			<input type="submit" id="hfields">

	</Div>
	<div id="content">
		<div id="trendline">

		</div>
		<br>
		<div Id="bottom-charts" class="flexcontainer">
			<div id="left-chart">
				<select name="lchart" id="hfields">
					<option>Chart 1</option>
					<option>Chart 2</option>
					<option>Chart 3</option>
				</select>
				<br>
	<script>

		var pieData = [
				{
					value: 300,
					color:"#F7464A",
					highlight: "#FF5A5E",
					label: "Red"
				},
				{
					value: 50,
					color: "#46BFBD",
					highlight: "#5AD3D1",
					label: "Green"
				},
				{
					value: 100,
					color: "#FDB45C",
					highlight: "#FFC870",
					label: "Yellow"
				},
				{
					value: 40,
					color: "#949FB1",
					highlight: "#A8B3C5",
					label: "Grey"
				},
				{
					value: 120,
					color: "#4D5360",
					highlight: "#616774",
					label: "Dark Grey"
				}

			];

			window.onload = function(){
				var ctx = document.getElementById("chart-area").getContext("2d");
				window.myPie = new Chart(ctx).Pie(pieData);
			};



	</script>
			</div>
			<div id="right-chart">
			<select name="rchart" id="hfields">
				<option>Chart 1</option>
				<option>Chart 2</option>
				<option>Chart 3</option>
			</select>				
			<br>
				<script>

					var pieData = [
							{
								value: 300,
								color:"#F7464A",
								highlight: "#FF5A5E",
								label: "Red"
							},
							{
								value: 50,
								color: "#46BFBD",
								highlight: "#5AD3D1",
								label: "Green"
							},
							{
								value: 100,
								color: "#FDB45C",
								highlight: "#FFC870",
								label: "Yellow"
							},
							{
								value: 40,
								color: "#949FB1",
								highlight: "#A8B3C5",
								label: "Grey"
							},
							{
								value: 120,
								color: "#4D5360",
								highlight: "#616774",
								label: "Dark Grey"
							}
						];
						window.onload = function(){
							var ctx = document.getElementById("chart-area").getContext("2d");
							window.myPie = new Chart(ctx).Pie(pieData);
						};
					</script>			
			</div>
		</div>
	</Div>
</center>
</body>
</html>
