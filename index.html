<script type="text/javascript">

document.observe("dom:loaded", function() {
   var chart1 = new Highcharts.Chart({
		chart: {
			renderTo: 'rchartarea',
			backgroundColor: '#89B640',
			borderColor: '#339900',
			borderRadius: "10",
			borderWidth: '0',
			margin: [40],
			padding: [40],
			plotShadow: false
		},
		title: {
			text: 'Browser market shares at a specific website, 2014',  style: {color: "#ffffff"}
		},
		tooltip: {
			pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
		},
		plotOptions: {

				allowPointSelect: false,
				dataLabels: {
				color: '#ffffff'
				}
			}

		series: [{

<!-- Date Scripts -->  
<script>
	document.observe("dom:loaded", function() {
    	var picker = new Pikaday({ 
    		field: document.getElementById('start'),
        	format: 'MMM DD YYYY',
        	yearRange: [2008,2050],
 		});
 	})	
	document.observe("dom:loaded", function() {
    	var picker = new Pikaday({

        	format: 'MMM DD YYYY',

 		});

</script>
